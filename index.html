<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

  
* {
  box-sizing: border-box;
}

p{
  word-wrap: break-word;
}

/* For width 400px and larger: */




.col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}

.top-one{
  display: block;
  height: 50px;
}  
body {
  background-color:#00F4B1; 
  margin: 0;
}
.group-tag{
  display: flex; 
  flex-direction: row;
  flex-wrap: wrap;
  gap: 10%;
}
.date-tag{
  font-size:3vw;
  font-family:"Inter", sans-serif;
  font-optical-sizing: auto;
  line-height: 1.5;
  font-weight: 900;
  font-style: normal;
  font-variation-settings:
    "slnt" 0;
  width: fit-content;
  background-color:#FFFCC5;
  border-radius: 28px;
  margin-left: 10%;
  padding: 10px 20px 10px 20px;
  position: absolute; top: 60px; z-index:11;
  
}
.ux-tag{
  font-size: 3vw;
  font-family:"Inter", sans-serif;
  font-weight: 900;
  font-style: normal;
  font-variation-settings:
    "slnt" 0;
  line-height: 1.5;
  width: fit-content;
  background-color:#FFFCC5;
  border-radius: 28px;
  margin-left: 10%;
  padding: 10px 20px 10px 20px;
  position: absolute; top: 60px; left:60%; z-index:11;
}

.start-button{
    background-color: #FF3171;
    font-family:"Inter", sans-serif;
    font-weight: 900;
    font-style: normal;
    font-variation-settings:
    "slnt" 0;
    color: white;
    border: none;
    border-radius: 100px;
    cursor: pointer;
    width:auto;
    padding: 4% 10% 4% 10%;
    position: relative;
    font-size: 3vw;
    margin-left: 5%;
    margin-top: -5%;
}
.start-button:hover{
    box-shadow: 6px 6px 20px rgba(0, 20, 120, 0.3);
}



.hello-text{
    color: white;
    font-family:"Inter", sans-serif;
    font-weight: 900;
    font-style: normal;
    font-variation-settings:
    "slnt" 0;
    font-size: 9vw;
    width: max-content;
    cursor: pointer;
    margin-left: 7%;
    position: absolute; top: 100px; z-index:11;
    letter-spacing: 3px;
    line-height: 0.25;
}

img{
  width:100%;
  height: auto;
  padding-left: 5%;
  padding-right: 5%;
  position: absolute; z-index:10;
}
@font-face{
  font-family: "Inter-Black";
  src:url(../font/Inter-var-2.ttf);
  font-weight:normal;
  font-style: normal;
}
  
  
/* For width smaller than 400px: */





  .video-title{
    font-family: Arial;
    font-size: 50px;
    font-weight: bold;
    text-align: center;
  }


</style>
</head>



<header class="top-one">
</header>
<body>
 
  <div class="row">
    
  <div class="group-tag">
   <div class="date-tag">
    2024
   </div>
   <div class="ux-tag">
    ux designer
   </div>
  
    <div class="hello-text">
    <ul>
      <p>Hello</p>
      <p>I'm Bingxin</p>
    </ul>
    <button class="start-button">
      Start the journey
    </button>
   
     </div>
  
  
   
  <img src="first-image/first-image1.png" width="1230"; height="658";>


  </div>



</div>
</body>
